<div>
		<center>
		<h2>Update1vcsdg Student</h2>
		<form name="myForm" method="POST" enctype="formdata/multipart">
			<table>
			<tr>
			<td><label>Name</label></td>
			<td><input type="text" name="name" ng-model="edit_student.NAME"></td>
			</tr><tr>
			<td><label>Email</label></td>
			<td><input type="email" name="email" ng-model="edit_student.EMAIL"></td>
			</tr><tr>
			<td><label>Mobile No</label></td>
			<td><input type="text" name="mbno" ng-model="edit_student.MB_NO"></td>
			</tr><tr>
			<td><label>Address</label></td>
			<td><input type="text" name="address" ng-model="edit_student.ADDRESS"></td>
			</tr>
				<tr>
					<td><label>Image</label></td>
					<td><input type="file" name ="f1"  file-model="student_files1">
						<img src="images/{{edit_student.IMAGE}}" width="50" height="50">
					</td>
				</tr>
			<tr>
			<td></td>
			<td><input type="submit" name="submit" value="submit" ng-click="updateStudent(edit_student)"></td>
			</tr>
			</table>
		</form>
		</center>
		</center>
</div>
